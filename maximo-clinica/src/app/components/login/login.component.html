<div class="sessão">
    <div class="sessao">
        <div class="col-4">
            <form [formGroup]="loginForm" class="__card_info __spec" (submit)="login()">               
                    <div class="cb-logo">
                        <img class="logo" src= "">
                        <h1> Login</h1>
                    </div>
    
                    <div class="form-group">
                        <label> Usuário</label>
                        <input formControlName="login" class="form-control" type="text" placeholder="Digite seu nome">
                    </div>
    
                    <div class="form-group">
                        <label> Senha </label>
                        <input formControlName="senha" class="form-control" type="password"> 
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Manter-me conectado
                        </label>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary" routerLink="/consulta"> Entrar </button>
                    </div>
            
                <a class="forgot" href="#"> Esqueci minha senha </a>
    
                </form>
        </div>
    
    </div>      
    </div>
